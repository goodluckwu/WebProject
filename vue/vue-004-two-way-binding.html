<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="two-way-binding">
    <p>{{ message }}</p>
    <input v-model="message" />
</div>
</body>
<script>
    const TwoWayBinding = {
        data(){
            return {
                message: "Hello Vue!"
            }
        }
    };
    Vue.createApp(TwoWayBinding).mount("#two-way-binding");
</script>
</html>
