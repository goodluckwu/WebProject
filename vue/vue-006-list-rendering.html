<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="list-rendering">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>
</body>
<script>
    const ListRendering = {
        data(){
            return {
                todos : [
                    {text : "Learn JavaScript"},
                    {text : "Learn Vue"},
                    {text : "Build something awesome"},
                ]
            }
        }
    };
    Vue.createApp(ListRendering).mount("#list-rendering");
</script>
</html>
