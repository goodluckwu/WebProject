<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="conditional-rendering">
    <span v-if="seen">现在你看到我了</span>
</div>
</body>
<script>
    const ConditionalRendering = {
        data(){
            return {
                seen: true
            }
        }
    };
    Vue.createApp(ConditionalRendering).mount("#conditional-rendering");
</script>
</html>
